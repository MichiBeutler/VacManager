<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register">
    <meta name="author" content="Michael Beutler">

    <link rel="shortcut icon" href="img/favicon_1.ico">

    <title>iperka - Register</title>


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">

    <!--Animation css-->
    <link href="css/animate.css" rel="stylesheet">

    <!--Icon-fonts css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/ionicon/css/ionicons.min.css" rel="stylesheet" />

    <link href="assets/sweet-alert/sweet-alert.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/helper.css" rel="stylesheet">

    <!-- Plugins css-->
    <link rel="stylesheet" type="text/css" href="assets/select2/select2.css" />


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

</head>


<body>

    <div class="wrapper-page animated fadeInDown">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="text-center m-t-12"> Create a new Account </h3>
            </div>

            <form class="form-horizontal m-t-40" action="#" id="formRegister">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" required="" placeholder="Email" id="inputEmail" name="email">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control " type="text" required="" placeholder="Firstname" id="inputFirstname" name="firstname">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control " type="text" required="" placeholder="Lastname" id="inputLastname" name="lastname">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control " type="password" required="" placeholder="Password" id="inputPassword" name="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control " type="password" required="" placeholder="Repeat Password" id="inputRepeatPassword" name="confirm_password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <select id="selectEmployer" class="select2" data-placeholder="Choose your Employer..." name="employer">
                            <option value="none">&nbsp;</option>
                        </select>

                    </div>
                </div>

                <br>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <label class="cr-styled">
                            <input class="checkbox form-control" type="checkbox" id="agree" name="agree">
                            <i class="fa"></i>
                            I accept <strong><a href="#">Terms and Conditions</a></strong>
                        </label>
                    </div>
                </div>

                <br>

                <div class="form-group text-right">
                    <div class="col-xs-12">
                        <button class="btn btn-primary w-md" type="submit">Register</button>
                    </div>
                </div>

                <div class="form-group m-t-30">
                    <div class="col-sm-12 text-center">
                        <a href="login.html">Already have account?</a>
                    </div>
                </div>
            </form>

        </div>
    </div>




    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>

    <!--form validation-->
    <script type="text/javascript" src="assets/jquery.validate/jquery.validate.min.js"></script>

    <!--form validation init-->
    <script src="assets/jquery.validate/form-validation-init.js"></script>

    <!--common script for all pages-->
    <script src="js/jquery.app.js"></script>

    <script src="assets/sweet-alert/sweet-alert.min.js"></script>
    <script src="assets/sweet-alert/sweet-alert.init.js"></script>

    <script src="js/sha512.js"></script>
    <script src="js/getEmployerList.js"></script>
    <script src="js/register.js"></script>
    <script src="assets/select2/select2.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            jQuery(".select2").select2({
                width: '100%'
            });
        });
    </script>
</body>

</html>
