<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="img/favicon_1.ico">

    <title>Velonic - Responsive Admin Dashboard Template</title>




    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">

    <!--Animation css-->
    <link href="css/animate.css" rel="stylesheet">

    <!--Icon-fonts css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/ionicon/css/ionicons.min.css" rel="stylesheet" />

    <!--Form Wizard-->
    <link rel="stylesheet" type="text/css" href="assets/form-wizard/jquery.steps.css" />


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/helper.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

</head>


<body>

    <div class="animated fadeInDown row">
        <div class="col-lg-2"></div>
        <div class="panel panel-color panel-primary col-lg-8" style="margin-top: 70px;">
            <div class="panel-heading">
                <h3 class="text-center m-t-10"> Registrieren </h3>
            </div>
            <br>
            <form id="formRegister" action="#">
                <div id="wizard-vertical">
                    <h3>Profil</h3>
                    <section>
                        <div class="form-group clearfix">
                            <label class="col-lg-3 control-label" for="firstname">Vorname *</label>
                            <div class="col-lg-9">
                                <input id="firstname" name="inputFirstname" type="text" class="required form-control">
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-3 control-label" for="lastname">Nachname *</label>
                            <div class="col-lg-9">
                                <input id="lastname" name="inputLastname" type="text" class="required form-control">

                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-3 control-label " for="birthdate">Geburtsdatum *</label>
                            <div class="col-lg-9">
                                <input id="birthdate" name="inputBirthdate" type="date" class="required form-control">
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-lg-12 control-label ">(*) erforderlich</label>
                        </div>
                    </section>



                    <h3>Zugangsdaten</h3>
                    <section>
                        <div class="form-group clearfix">
                            <label class="col-lg-3 control-label " for="username">Benutzername *</label>
                            <div class="col-lg-9">
                                <input class="form-control required" id="username" name="inputUsername" type="text"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-lg-3 control-label " for="password1">Passwort *</label>
                            <div class="col-lg-9">
                                <input id="password1" name="inputPassword" type="password"
                                    class="required form-control">
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-3 control-label " for="password2">Passwort best√§tigen *</label>
                            <div class="col-lg-9">
                                <input id="password2" name="inputRepeatPassword" type="password"
                                    class="required form-control">
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-12 control-label ">(*) erforderlich</label>
                        </div>

                    </section>

                    <h3>Arbeitgeber</h3>
                    <section>

                        <div class="form-group clearfix">
                            <label class="col-lg-2 control-label " for="employer">Arbeitgeber *</label>
                            <div class="col-lg-10">
                                <select class="form-control" name="inputEmployerId" id="employer">

                                </select>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-2 control-label " for="workstart">Vertragstart *</label>
                            <div class="col-lg-10">
                                <input id="workstart" name="inputStartWork" type="date" class="required form-control">
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-2 control-label " for="workend">Vertragende *</label>
                            <div class="col-lg-10">
                                <input id="workend" name="inputEndWork" type="date" class="required form-control">
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-2 control-label " for="employer">Ferientage *</label>
                            <div class="col-lg-10">
                                <input id="currentVacDays" name="inputcurrentVacDays" type="number"
                                    class="required form-control">
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-12 control-label ">(*) erforderlich</label>
                        </div>

                    </section>

                    <h3>Klasse</h3>
                    <section>

                        <div class="form-group clearfix">
                            <label class="col-lg-2 control-label " for="profession">Beruf *</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="profession">
                                </select>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-2 control-label " for="class">Klasse *</label>
                            <div class="col-lg-10">
                                <select class="form-control" name="inputClassId" id="class">
                                </select>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-lg-12 control-label ">(*) erforderlich</label>
                        </div>

                    </section>

                    <h3>Finish</h3>
                    <section>
                        <div class="form-group clearfix">
                            <div class="col-lg-12">
                                <label class="cr-styled">
                                    <input type="checkbox">
                                    <i class="fa"></i>
                                    Ich aktzeptiere die AGB's und bin mit allen Bedinungen einverstanden.
                                </label>
                            </div>
                        </div>
                    </section>
                </div> <!-- End #wizard-vertical -->
            </form>

        </div>
    </div>




    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>

    <!--Form Validation-->
    <script src="assets/form-wizard/bootstrap-validator.min.js" type="text/javascript"></script>

    <!--Form Wizard-->
    <script src="assets/form-wizard/jquery.steps.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/jquery.validate/jquery.validate.min.js"></script>

    <!--wizard initialization-->
    <script src="assets/form-wizard/wizard-init.js" type="text/javascript"></script>

    <!--common script for all pages-->
    <script src="js/jquery.app.js"></script>

    <script src="js/getEmployerList.js"></script>
    <script src="js/job.js"></script>
    <script src="js/class.js"></script>
    <script src="js/registerForm.js"></script>
    <script src="js/sha512.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136503205-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-136503205-1');
    </script>

</body>

</html>
